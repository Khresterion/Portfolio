<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
            <link rel="shortcut icon" href="images/icon-contact.png">
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
            <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
            <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
            <link rel="stylesheet" href="css/circle.css">
            <link rel="stylesheet" href="css/style-contact.css">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
</head>
    <body>
      <div id='stars'></div>
      <div id='stars2'></div>
      <!-- <div id='stars3'></div> -->
      <div class="container"> 
        
        <form id="contact" action="" method="post">
          <h3>Contactez-nous</h3>
          <h4>Je plaisante, on est seul !</h4>
          <fieldset>
            <input placeholder="Nom" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Email" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Téléphone (optionel)" type="tel" tabindex="3">
          </fieldset>
          <fieldset>
            <input placeholder="Agence/Site/Entreprise ? (optionel)" type="url" tabindex="4">
          </fieldset>
          <fieldset>
            <textarea placeholder="Tapez votre message ici...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Soumettre</button>
          </fieldset>
        </form>
      </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/typed.min.js" type="text/javascript"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
